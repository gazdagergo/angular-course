<form [formGroup]="form" (ngSubmit)="signup()">

  <div class="form-group">
    <label for="username">Username</label>
    <input formControlName="username" type="text" id="username" class="form-control">
    <div *ngIf="!form.controls.username.valid && form.controls.username.touched" class="alert alert-danger">
      <span *ngIf="!form.controls.username.valid">Username is required (minimum 5 characters)</span>
    </div>
  </div>
  
  <div class="form-group">
    <label for="password">Password</label>
    <input formControlName="password" type="text" id="password" class="form-control">
    <div *ngIf="!form.controls.password.valid && form.controls.password.touched" class="alert alert-danger">
      Password is required
    </div>


  </div>
  
  <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Sign Up</button>

</form>
