<form [formGroup]="form" (ngSubmit)="signup()">

  <div class="form-group">
    <label for="username">Username</label>
    <input formControlName="username" type="text" id="username" class="form-control">
    <div *ngIf="form.controls.username.pending" class="alert alert-danger">
      Checking uniqueness...
    </div>
    <div *ngIf="form.controls.username.errors != null && form.controls.username.touched" class="alert alert-danger">
      <span *ngIf="form.controls.username.errors.required">Username is required.</span>
      <span *ngIf="form.controls.username.errors.shouldBeUnique">Username shold be unique.</span>
      <span *ngIf="form.controls.username.errors.minlength != null">Username must be minimum 5 characters long.</span>
      <span *ngIf="form.controls.username.errors.cannotContainSpace">Username cannot contain space.</span>
      <span *ngIf="form.controls.username.errors.invalidLogin">Username or password is invalid.</span>
    </div>
  </div>
  
  <div class="form-group">
    <label for="password">Password</label>
    <input formControlName="password" type="text" id="password" class="form-control">
    <div *ngIf="!form.controls.password.valid && form.controls.password.touched" class="alert alert-danger">
      Password is required
    </div>


  </div>
  
  <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Sign Up</button>

</form>
