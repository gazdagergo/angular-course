<div class="container">
  <div class="row">
    <h1>
      My First Angular {{title}}
    </h1>

    <div (click)="onDivClick()">
      <button class="btn btn-primary"  (click)="onClick($event)">Submit</button>
    </div>

    <input type="text" [(ngModel)]="title" />
    <input type="button" (click)="title = ''" value="Clear" />
    Preview: {{title}}

    <favorite 
      [is-favorite]="post.isFavorite"
      (starChange)="onFavoriteChange($event)"></favorite>
    <courses></courses>
    <authors></authors>
  </div>
</div>
