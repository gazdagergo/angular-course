<form #f="ngForm" (ngSubmit)="onSubmit(f.form)">
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input ngModel name="firstName" #firstName="ngModel" (change)="log(firstName)" required id="firstName" type="text" class="form-control" minlength="5">
        <div class="alert alert-danger" *ngIf="firstName.touched && firstName.errors">
            <span *ngIf="firstName.errors.required">Firstname is required</span>
            <span *ngIf="firstName.errors.minlength">Firstname should be {{ firstName.errors.minlength.requiredLength }} characters.</span>
        </div>
    </div>
    <div class="form-group">
        <label for="comment">Comment</label>
        <textarea ngModel name="comment" #comment="ngModel" id="comment" cols="30" rows="10" class="form-control" required></textarea>
        <div class="alert alert-danger" *ngIf="comment.touched && !comment.valid">
            Comment is required
        </div>
    </div>
    <button class="btn btn-primary" type="submit">Submit</button>
</form>
